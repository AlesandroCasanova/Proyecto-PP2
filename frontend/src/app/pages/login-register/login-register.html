<div class="min-h-screen flex items-center justify-center px-4 bg-[length:200%_200%] animate-[loginGradient_15s_ease_infinite] bg-[linear-gradient(270deg,#0f2027,#203a43,#2c5364)]">
  <div class="relative w-full max-w-4xl h-[550px] bg-black bg-opacity-80 rounded-xl shadow-2xl overflow-hidden transition-all duration-700"
       [class.right-panel-active]="!isLoginView">

    <!-- FORMULARIO DE LOGIN -->
    <div class="absolute top-0 left-0 w-1/2 h-full flex flex-col justify-center items-center p-10 text-white transition-all duration-700"
         [ngClass]="{'translate-x-full opacity-0 z-10': !isLoginView, 'z-20': isLoginView}">
      <form class="w-full flex flex-col gap-4" (ngSubmit)="login()">
        <h1 class="text-3xl font-bold text-center mb-4">Iniciar sesión</h1>
        <input type="email" placeholder="Email" [(ngModel)]="loginEmail" name="loginEmail"
               class="bg-gray-800 text-white p-3 rounded-md focus:outline-none focus:ring-2 focus:ring-cyan-400" />
        <input type="password" placeholder="Contraseña" [(ngModel)]="loginPassword" name="loginPassword"
               class="bg-gray-800 text-white p-3 rounded-md focus:outline-none focus:ring-2 focus:ring-cyan-400" />
        <p class="text-red-500 text-sm" *ngIf="loginError">{{ loginError }}</p>
        <button type="submit"
                class="bg-cyan-400 hover:bg-cyan-300 text-black font-bold py-2 rounded transition">Ingresar</button>
      </form>
    </div>

    <!-- FORMULARIO DE REGISTRO -->
    <div class="absolute top-0 left-0 w-1/2 h-full flex flex-col justify-center items-center p-10 text-white transition-all duration-700"
         [ngClass]="{'translate-x-full opacity-100 z-20': !isLoginView, 'opacity-0 z-10': isLoginView}">
      <form class="w-full flex flex-col gap-4" (ngSubmit)="registrar()">
        <h1 class="text-3xl font-bold text-center mb-4">Crear cuenta</h1>
        <input type="text" placeholder="Nombre" [(ngModel)]="nombre" name="nombre"
               class="bg-gray-800 text-white p-3 rounded-md focus:outline-none focus:ring-2 focus:ring-cyan-400" />
        <input type="text" placeholder="Apellido" [(ngModel)]="apellido" name="apellido"
               class="bg-gray-800 text-white p-3 rounded-md focus:outline-none focus:ring-2 focus:ring-cyan-400" />
        <input type="email" placeholder="Email" [(ngModel)]="email" name="email"
               class="bg-gray-800 text-white p-3 rounded-md focus:outline-none focus:ring-2 focus:ring-cyan-400" />
        <input type="password" placeholder="Contraseña" [(ngModel)]="password" name="password"
               class="bg-gray-800 text-white p-3 rounded-md focus:outline-none focus:ring-2 focus:ring-cyan-400" />
        <input type="password" placeholder="Confirmar contraseña" [(ngModel)]="confirmarPassword" name="confirmarPassword"
               class="bg-gray-800 text-white p-3 rounded-md focus:outline-none focus:ring-2 focus:ring-cyan-400" />
        <p class="text-red-500 text-sm" *ngIf="registroError">{{ registroError }}</p>
        <button type="submit"
                class="bg-cyan-400 hover:bg-cyan-300 text-black font-bold py-2 rounded transition">Registrarse</button>
        <div *ngIf="registroExitoso" class="bg-emerald-900 text-emerald-300 rounded p-2 text-center mt-2">
          ¡Usuario registrado con éxito!
        </div>
      </form>
    </div>

    <!-- PANEL DESLIZANTE -->
    <div class="absolute top-0 right-0 w-1/2 h-full bg-gradient-to-br from-cyan-900 to-blue-900 flex flex-col justify-center items-center text-white p-10 z-30 transition-transform duration-700"
         [ngClass]="{'translate-x-0': isLoginView, '-translate-x-full': !isLoginView}">
      <ng-container *ngIf="isLoginView; else panelRegistro">
        <h2 class="text-2xl font-bold mb-2">¿Aún no tenés cuenta?</h2>
        <p class="mb-4">Registrate para acceder</p>
        <button (click)="toggleView()" class="border border-white px-6 py-2 rounded-full hover:bg-white hover:text-cyan-900 font-bold transition">Registrate</button>
      </ng-container>
      <ng-template #panelRegistro>
        <h2 class="text-2xl font-bold mb-2">¿Ya tenés cuenta?</h2>
        <p class="mb-4">Iniciá sesión para acceder</p>
        <button (click)="toggleView()" class="border border-white px-6 py-2 rounded-full hover:bg-white hover:text-cyan-900 font-bold transition">Iniciar sesión</button>
      </ng-template>
    </div>

  </div>
</div>
